<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    <!-- Contoh tag p, br, dan hr-->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>
    <!-- Contoh tag b, i, da u -->
    <p><b>Selamat Datang</b> di kuliah <i>Pemograman Web 1</i></p>
    <p>Nama saya <u>Virhan Pratama Putra</u></p>
    <hr>
    <!-- Contoh tag Strong dan em -->
    <p><strong>Pengumuman</strong> Kuliah Pemrograman Web 1, Senin 12 Januari 2015 <em>Ditiadakan</em></p>
</body>
</html>
